<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot</title>
    <link rel="stylesheet" href="./vendors/Bootstrap5.3/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bai2js.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 input">
                    <h5 class="mt-5">Mời nhập số của bạn:</h5>
                    <p>(Lưu ý: Bạn chỉ được nhập những con số từ 1-55 và không được trùng nhau)</p>
                    <input id="a1" type="text" max="55" min="1" placeholder="00" maxlength="2"/>
                    <input id="a2" type="text" max="55" min="1" placeholder="00" maxlength="2"/>
                    <input id="a3" type="text" max="55" min="1" placeholder="00" maxlength="2"/>
                    <input id="a4" type="text" max="55" min="1" placeholder="00" maxlength="2"/>
                    <input id="a5" type="text" max="55" min="1" placeholder="00" maxlength="2"/>
                    <input id="a6" type="text" max="55" min="1" placeholder="00" maxlength="2"/>
                    <br>
                    <button onclick="myFunction()" class="mt-4">Bắt đầu</button>
                    <h5 class="mt-4">Jackpot:</h5>
                    <p>(Lưu ý: Sau 15s mới xuất hiện 1 số của Jackpot)</p>
                    <ul>
                        <li class="list-rd">00</li>
                        <li class="list-rd">00</li>
                        <li class="list-rd">00</li>
                        <li class="list-rd">00</li>
                        <li class="list-rd">00</li>
                        <li class="list-rd">00</li>
                    </ul>
                    <h5>Giải thưởng của bạn:</h5>
                    <p class="mt-3" id="gt"></p>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">      
        function myFunction(){
            var a1 = document.getElementById("a1").value;
            var a2 = document.getElementById("a2").value;
            var a3 = document.getElementById("a3").value;
            var a4 = document.getElementById("a4").value;
            var a5 = document.getElementById("a5").value;
            var a6 = document.getElementById("a6").value;
            
            if(a1 < 56 && a1 > 0 && !isNaN(a1)){
            a1 = parseInt(a1);
            }else{
                alert("Mời bạn nhập lại!");
                return;
            }
            
            if(a2!=a1 && a2 < 56 && a2 > 0 && !isNaN(a2)){
                a2 = parseInt(a2);
            }else{
                alert("Mời bạn nhập lại!");
                return;
            }

            if(a3!=a1 && a3 != a2 && a3 < 56 && a3 > 0 && !isNaN(a3)){
                a3 = parseInt(a3);
            }else{
                alert("Mời bạn nhập lại!");
                return;
            }

            if(a4!=a1 && a4 != a2 && a4 != a3 && a4 < 56 && a4 > 0 && !isNaN(a4)){
                a4 = parseInt(a4);
            }else{
                alert("Mời bạn nhập lại!");
                return;
            }

            if(a5!=a1 && a5 != a2 && a5 != a3 && a5 != a4 && a5 < 56 && a5 > 0 && !isNaN(a5)){
                a5 = parseInt(a5);
            }else{
                alert("Mời bạn nhập lại!");
                return;
            }

            if(a6!=a1 && a6 != a2 && a6 != a3 && a6 != a4 && a6 != a5 && a6 < 56 && a6 > 0 && !isNaN(a6)){
                a6 = parseInt(a6);
            }else{
                alert("Mời bạn nhập lại!");
                return;
            }

            var rd = [];
            while(rd.length < 6){
                var a = parseInt(Math.random()*54+1);
                if(!rd.includes(a)){
                    rd.push(a);
                }
            }
            var listRd = document.getElementsByClassName("list-rd");
            for(var i=0;i<rd.length;i++){
                listRd[i].innerText = rd[i];
            }

            var gt = 0;
            if(a1 == rd[0] || a1 == rd[1] || a1 == rd[2] || a1 == rd[3] || a1 == rd[4] || a1 == rd[5]){
                gt++;
            }
            if(a2 == rd[0] || a2 == rd[1] || a2 == rd[2] || a2 == rd[3] || a2 == rd[4] || a2 == rd[5]){
                gt++;
            }
            if(a3 == rd[0] || a3 == rd[1] || a3 == rd[2] || a3 == rd[3] || a3 == rd[4] || a3 == rd[5]){
                gt++;
            }
            if(a4 == rd[0] || a4 == rd[1] || a4 == rd[2] || a4 == rd[3] || a4 == rd[4] || a4 == rd[5]){
                gt++;
            }
            if(a5 == rd[0] || a5 == rd[1] || a5 == rd[2] || a5 == rd[3] || a5 == rd[4] || a5 == rd[5]){
                gt++;
            }
            if(a6 == rd[0] || a6 == rd[1] || a6 == rd[2] || a6 == rd[3] || a6 == rd[4] || a6 == rd[5]){
                gt++;
            }

            var prize = document.getElementById("gt");
            if(gt == 6){
                prize.style.color = "blue";
                prize.innerText = "Bạn đã trúng Jackpot!!!";
            }else if(gt == 5){
                prize.style.color = "blue";
                prize.innerText = "Bạn đã trúng giải thưởng 30.000.000vnd!";
            }else if( gt == 4){
                prize.style.color = "blue";
                prize.innerText = "Bạn đã trúng giải thưởng 12.000.000vnd!";
            }else if(gt == 3){
                prize.style.color = "blue";
                prize.innerText = "Bạn đã trúng giải thưởng 3.000.000vnd!";
            }else{
                prize.style.color = "red";
                prize.innerText = "Chúc bạn may mắn lần sau!!!";
            }
        }
    </script>
</body>
</html>
