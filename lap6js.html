    <script type="text/javascript">
        function searchProducts(){
            event.preventDefault(); //chặn event lại
            var v = document.getElementById("searchSP").value;

            var xhttp = new XMLHttpRequest();
            xhttp.onload = function(){
                var rs = this.responseText;
                var data = JSON.parse(rs);
                var products = data.products;
    
                for(var i=0;i<products.length;i++){
                    
                    var list = document.getElementById("list");
                    var thumb = products[i].thumbnail;
                    var title = products[i].title;
                    var dp = products[i].discountPercentage;
                    var description = products[i].description;
        
                    var div = `<div class="col-4 mt-3">
                                <div class="card list-img">
                                    <img src="${thumb}" class="card-img-top" alt="...">
                                    <div class="card-body mt-3 card-bd">
                                      <p class="card-title" style="opacity: 0.8;">${title}</p>
                                      <p class="card-text mb-0 price" style="width: auto;">${dp}$/kg</p>
                                    </div>
                                    <p class="card-text note">${description}</p>
                                  </div>
                            </div>`
        
                    list.innerHTML += div;
                }
    
            }
            xhttp.open("GET",`https://dummyjson.com/products/search?q=${v}`);
            xhttp.send(); 
        }

    </script>
